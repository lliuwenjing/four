<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>
<table border="1" cellspacing="0" width="600" height="600" align="center">
	<tr>
	<td>用户名：</td>
	<td colspan="4"><form><input type="text"></form></td>
	</tr>
	<tr>
	<td>密码：</td>
	<td colspan="4"><form><input type="password"></form></td>
	</tr>
	<tr><td>确认密码：</td>
	<td colspan="4"><form><input type="password"></form></td>
	</tr>
	<tr><td>性别：</td>
	<td colspan="4"><form><input type="radio" name="gender">男&nbsp;<input type="radio" name="gender">女</form></td>
	</tr>
	<tr>
	<td>生日：</td>
	<td colspan="4">
		<form>
		<select><option>公历</option><option>阴历</option></select>&nbsp;<select><option>年</option></select>&nbsp;<select><option>月</option></select>&nbsp;<select><option>日</option></select>
		</form>
	</td>
	</tr>
	<tr>
	<td>所在地：</td>
	<td colspan="4">
		<form>
		<select><option>中国</option></select>&nbsp;<select><option>河北</option></select>&nbsp;<select><option>石家庄</option></select>
	</td>
	</tr>
	<tr rowspan="2">
	<td>验证码：</td>
	<td colspan="4"><input type="text"><input type="image" src="images/b.png" name="img"/></td>
	</tr>
	<tr>
	<td>证件类型：</td>
	<td colspan="4">
		<form>
			<select><option>身份证</option></select>
		</form>
	</td>
	</tr>
	<tr>
	<td>证件号：</td>
	<td colspan="4"><input type="text"></td>
	</tr>
	<tr>
	<td>爱好：</td>
	<td colspan="4"><input type="checkbox" name="like">音乐&nbsp;<input type="checkbox" name="like" checked>读书&nbsp;<input type="checkbox" name="like" checked>跳舞&nbsp;<input type="checkbox" name="like">下棋&nbsp;<input type="checkbox" name="like">其他</td>
	</tr>
	<tr rowspan="4">
	<td>说明：</td>
	<td colspan="4">
		<form><textarea rows="4" cols="40"></textarea></form>
	</td>
	</tr>
	<tr>
	<td>上传头像</td>
	<td colspan="4"><form><input type="file" name="ding"></form></td>
	</tr>
	<tr>
	<td colspan="5">
		<form align="center">
			<input type="submit" name="sub" value="提交">
			<input type="reset" name="reset" value="重置">
			<input type="button" name="button" value="按钮">
		</form>
	</td>
	</tr>
</table>
</body>
</html>
